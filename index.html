<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Calculadora JS</h1>

    <div class="borda">
        <div class="container rounded border border-warning">
        

            <div >
                <form action="" name="calcform" method="POST" >
                    <input class="form-control input-lg" type="text" name="visor" id="visor">
        
                </form>
                <div id="calc">
                    <button class="num btn btn-secondary" value="ac" onclick="calcLimpar()" >AC</button>
                    <button class="num btn btn-secondary" value="ce" onclick="calcLimpar()" >CE</button>
                    <button class="num btn btn-secondary" value="%" onclick="calcNum()">%</button>
                    <button class="oper btn btn-secondary" value="/" onclick="calcParse('dividir')">/</button>
                </div>
                <div >
                    <button  class="num btn btn-secondary" value="7" onclick="calcNum(7)">7</button>
                    <button  class="num btn btn-secondary" value="8" onclick="calcNum(8)">8</button>
                    <button  class="num btn btn-secondary" value="9" onclick="calcNum(9)">9</button>
                    <button  id="btn-multiplicar" class="oper btn btn-secondary" value="*" onclick="calcParse('multiplicar')">x</button>
                </div>
                <div>
                    <button  class="num btn btn-secondary" value="4" onclick="calcNum(4)">4</button>
                    <button  class="num btn btn-secondary" value="5" onclick="calcNum(5)">5</button>
                    <button  class="num btn btn-secondary" value="6" onclick="calcNum(6)">6</button>
                    <button  id="btn-subtrair" class="oper btn btn-secondary"  value="-" onclick="calcParse('subtrair')">-</button>
                </div>
                <div>
                    <button class="num btn btn-secondary" value="1" onclick="calcNum(1)">1</button>
                    <button class="num btn btn-secondary" value="2" onclick="calcNum(2)">2</button>
                    <button class="num btn btn-secondary" value="3" onclick="calcNum(3)">3</button>
                    <button id="btn-somar" class="oper btn btn-secondary" value="+" onclick="calcParse('somar')">+</button>
                </div>
                <div>
                    <button class="num btn btn-secondary" value="0" onclick="calcNum(0)">0</button>
                    <button class="num btn btn-secondary" value="." onclick="calcNum()">.</button>
                    <button class="oper btn btn-secondary" value="=" onclick="calcParse('resultado')">=</button>
                </div>
            </div>
            
    
    
    
        </div>


    </div>
    

    <script src="js/script.js"></script>
</body>

</html>
